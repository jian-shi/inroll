<div class="col-sm-12">
<h3 class="bg-info">Surveys</h3>
        <table class="table table-striped table-bordered">
            <tbody>
                <tr ng-repeat="survey in surveys">
                {{survey.description}}
                <td><a ng-click="removeSurvey(survey.id)">[-]</a>
                    <a href="/survey/{{ survey.id }}">{{survey.description}}</a>
                </td>
                </tr>
            </tbody>
            <tfoot>
            <tr>
                <td><input ng-model="newSurvey.description"><a ng-click="addSurvey()">[+]</a></td>
            </tr>
            </tfoot>
        </table>
    </div>
